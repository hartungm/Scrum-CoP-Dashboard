<div class="scrum-master-row">
  <div class="scrum-master-name">
    {{scrumMaster.name}}
  </div>
  <div class="focus-{{scrumMaster.skills[skill].focus}}" *ngFor="let skill of skillsList">
    <div class="scrum-master-skill">
      <app-skill-square [skill]="scrumMaster.skills[skill]"></app-skill-square>
    </div>
  </div>
</div>
